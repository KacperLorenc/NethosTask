server.port=8080
# Ensure application is run in Vaadin 14/npm mode
vaadin.compatibilityMode = false
# Workaround for https://github.com/vaadin/flow/issues/5947
spring.devtools.restart.additional-exclude=META-INF/VAADIN/config/**

logging.level.org.atmosphere = warn

spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
jsondoc.version=1.0
jsondoc.base-path=http://localhost:8080
jsondoc.packages[0]=pl.nethos.rekrutacja
jsondoc.packages[1]=pl.nethos.rekrutacja.models
jsondoc.packages[2]=pl.nethos.rekrutacja.repositories
jsondoc.packages[3]=pl.nethos.rekrutacja.services
jsondoc.packages[4]=pl.nethos.rekrutacja.views



